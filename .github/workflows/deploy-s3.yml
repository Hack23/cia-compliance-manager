name: Deploy
on:
  release:
    types: [published]
  workflow_dispatch:
permissions: write-all

env:
  AWS_REGION : "us-east-1"
  AWS_REGION_ZONE : "us-east-1"
  S3_BUCKET_NAME: "ciacompliancemanager-frontend-us-east-1-172017021075"
  CLOUDFRONT_STACK_NAME: "ciacompliancemanager-frontend"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: block
          allowed-endpoints: >
            accounts.google.com:443
            amazon-cloudfront-secure-static-site-s3bucketroot-14oliw5cmta06.s3.us-east-1.amazonaws.com:443
            api.github.com:443
            api.securityscorecards.dev:443
            app.fossa.io:443
            auth.docker.io:443
            bestpractices.coreinfrastructure.org:443
            cfu.zaproxy.org:443
            cla-assistant.io:443
            cla-assistant.io:80
            clients2.google.com:80
            cloudformation.us-east-1.amazonaws.com:443
            cloudfront.amazonaws.com:443
            content-signature-2.cdn.mozilla.net:443
            deb.debian.org:80
            firefox-settings-attachments.cdn.mozilla.net:443
            firefox.settings.services.mozilla.com:443
            fonts.googleapis.com:443
            fonts.gstatic.com:443
            ghcr.io:443
            github.com:443
            hack23.com:443
            hack23.com:80
            hack23.comnull:443
            img.shields.io:443
            isitmaintained.com:443
            isitmaintained.com:80
            location.services.mozilla.com:443
            news.zaproxy.org:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            production.cloudflare.docker.com:443
            r10.o.lencr.org:443
            r11.o.lencr.org:80
            raw.githubusercontent.com:443
            registry-1.docker.io:443
            registry.npmjs.org:443
            safebrowsingohttpgateway.googleapis.com:443
            shavar.services.mozilla.com:443
            slsa.dev:443
            sonarcloud.io:443
            storage.googleapis.com:443
            sts.us-east-1.amazonaws.com:443
            tel.zaproxy.org:443
            tracking-protection.cdn.mozilla.net:443
            us-central1-lighthouse-infrastructure.cloudfunctions.net:443
            www.google.com:443
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Cache apt packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/.github/workflows/main.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Cache npm dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-minify-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-minify-
            ${{ runner.os }}-npm-

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: arn:aws:iam::172017021075:role/GithubWorkFlowRole
          role-session-name: githubworkflowrolesessiont2
          aws-region: ${{ env.AWS_REGION }}
      - name: Deploy to S3 with proper cache headers
        run: |
          # Deploy JS and CSS files with 1-year cache (versioned, immutable assets)
          echo "‚ö° Deploying JS and CSS files with immutable cache headers..."
          aws s3 sync docs/. s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.js" \
            --include "*.css" \
            --cache-control "public, max-age=31536000, immutable" \
            --size-only \
            --exclude ".git/*" \
            --exclude "screenshots/*"
          
          # Deploy font files with 1-year cache (static, immutable assets)
          echo "üî§ Deploying font files with immutable cache headers..."
          aws s3 sync docs/. s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.woff" \
            --include "*.woff2" \
            --include "*.ttf" \
            --include "*.eot" \
            --include "*.otf" \
            --cache-control "public, max-age=31536000, immutable" \
            --size-only \
            --exclude ".git/*" \
            --exclude "screenshots/*"
          
          # Deploy image files with 1-year cache (static, immutable assets)
          echo "üñºÔ∏è  Deploying image files with immutable cache headers..."
          aws s3 sync docs/. s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.webp" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.gif" \
            --include "*.svg" \
            --include "*.ico" \
            --cache-control "public, max-age=31536000, immutable" \
            --size-only \
            --exclude ".git/*" \
            --exclude "screenshots/*"
          
          # Deploy HTML files with short cache (1 hour, must revalidate)
          echo "üìÑ Deploying HTML files with revalidation cache headers..."
          aws s3 sync docs/. s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=3600, must-revalidate" \
            --content-type "text/html; charset=utf-8" \
            --size-only \
            --exclude ".git/*" \
            --exclude "screenshots/*"
          
          # Deploy metadata files with medium cache (1 day)
          echo "üìã Deploying metadata files with 1-day cache headers..."
          aws s3 sync docs/. s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.xml" \
            --include "*.json" \
            --include "*.txt" \
            --cache-control "public, max-age=86400" \
            --size-only \
            --exclude ".git/*" \
            --exclude "screenshots/*"
          
          # Deploy all remaining files not already handled (catch-all)
          echo "üì¶ Deploying remaining files..."
          aws s3 sync docs/. s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude ".git/*" \
            --exclude "screenshots/*" \
            --exclude "*.js" \
            --exclude "*.css" \
            --exclude "*.woff" \
            --exclude "*.woff2" \
            --exclude "*.ttf" \
            --exclude "*.eot" \
            --exclude "*.otf" \
            --exclude "*.webp" \
            --exclude "*.png" \
            --exclude "*.jpg" \
            --exclude "*.jpeg" \
            --exclude "*.gif" \
            --exclude "*.svg" \
            --exclude "*.ico" \
            --exclude "*.html" \
            --exclude "*.xml" \
            --exclude "*.json" \
            --exclude "*.txt" \
            --size-only
          
          echo "‚úÖ Deployment completed with optimized cache headers"

      # Invalidate CloudFront cache to ensure latest content is served
      - name: Invalidate CloudFront
        run: |
          echo "üîç Discovering CloudFront distribution ID from stack: ${{ env.CLOUDFRONT_STACK_NAME }}"
          CloudFrontDistId=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.CLOUDFRONT_STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$CloudFrontDistId" ]; then
            echo "‚ö†Ô∏è  Warning: CloudFront distribution ID not found in stack outputs"
            echo "Attempting to find distribution by S3 origin domain..."
            # List all distributions and filter by S3 bucket origin
            CloudFrontDistId=$(aws cloudfront list-distributions \
              --output json 2>/dev/null | \
              jq -r ".DistributionList.Items[] | select(.Origins.Items[].DomainName | contains(\"${{ env.S3_BUCKET_NAME }}\")) | .Id" | \
              head -n 1 || echo "")
          fi
          
          if [ -z "$CloudFrontDistId" ] || [ "$CloudFrontDistId" = "None" ]; then
            echo "‚ùå Error: Could not discover CloudFront distribution ID"
            exit 1
          fi
          
          echo "‚úÖ Found CloudFront distribution: $CloudFrontDistId"
          echo "üîÑ Creating cache invalidation for all paths..."
          
          aws cloudfront create-invalidation \
            --distribution-id $CloudFrontDistId \
            --paths "/*"
          
          echo "‚úÖ CloudFront cache invalidation completed"

