:false,&quot;code&quot;:&quot;// Check for html lang attribute\ncy.get(&#x27;html&#x27;).should(&#x27;have.attr&#x27;, &#x27;lang&#x27;);\n// Verify document has a title\ncy.title().should(&#x27;not.be.empty&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1a533d7b-7a54-42b1-aef6-af3cbe39a802&quot;,&quot;parentUUID&quot;:&quot;62e98980-9b5c-4953-8dc8-292cb226dd4e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have proper landmark regions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have proper landmark regions&quot;,&quot;duration&quot;:746,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Main content should be present\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasMain = $body.find(&#x27;main, [role=\&quot;main\&quot;]&#x27;).length &gt; 0;\n    if (hasMain) {\n        cy.get(&#x27;main, [role=\&quot;main\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found main landmark region&#x27;);\n    }\n    else {\n        // If no main element, at least check page rendered\n        cy.get(&#x27;body&#x27;).should(&#x27;not.be.empty&#x27;);\n        cy.log(&#x27;No main landmark - page rendered without main element&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6a8e72ea-fea5-49d0-ad6a-f759ab88a0b6&quot;,&quot;parentUUID&quot;:&quot;62e98980-9b5c-4953-8dc8-292cb226dd4e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have a logical heading hierarchy&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have a logical heading hierarchy&quot;,&quot;duration&quot;:476,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check if any headings exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const headings = $body.find(&#x27;h1, h2, h3, h4, h5, h6&#x27;);\n    if (headings.length &gt; 0) {\n        // Verify heading hierarchy follows WCAG guidelines\n        // - Should start with h1 (if present)\n        // - When increasing depth, should not skip levels (e.g., h1 to h3 is invalid)\n        // - Can decrease to any previous level (e.g., h4 back to h2 is valid)\n        const headingLevels = headings.toArray().map(h =&gt; parseInt(h.tagName.charAt(1)));\n        // Check if first heading is h1 (recommended but not required)\n        if (headingLevels[0] &gt; 1) {\n            cy.log(`Warning: First heading is h${headingLevels[0]}, recommend starting with h1`);\n        }\n        // Check for skipped levels when increasing depth\n        for (let i = 1; i &lt; headingLevels.length; i++) {\n            const prev = headingLevels[i - 1];\n            const curr = headingLevels[i];\n            const diff = curr - prev;\n            // Only validate when going deeper (increasing heading number)\n            if (diff &gt; 1) {\n                // This violates WCAG - you can&#x27;t skip heading levels going deeper\n                cy.log(`Warning: Heading hierarchy skips from h${prev} to h${curr} at index ${i}`);\n                // Don&#x27;t fail the test, just warn - allows for flexible page structures\n            }\n        }\n        cy.log(`Heading hierarchy check complete - found ${headingLevels.length} headings`);\n    }\n    else {\n        // Skip if no headings found (app may not have loaded)\n        cy.log(&#x27;No headings found - skipping hierarchy check&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c64d5f7a-74b7-4a5f-b9fa-d44aa706c1ac&quot;,&quot;parentUUID&quot;:&quot;62e98980-9b5c-4953-8dc8-292cb226dd4e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot g&quot;:false,&quot;code&quot;:&quot;// Focus first interactive element\ncy.get(&#x27;button&#x27;).first().focus();\n// Check that focused element has visible styling\ncy.focused().should(&#x27;be.visible&#x27;);\ncy.focused().should(&#x27;have.css&#x27;, &#x27;outline&#x27;).and(&#x27;not.equal&#x27;, &#x27;none&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fe7a8fd4-2b93-4437-9c7b-f6fe6184fd99&quot;,&quot;parentUUID&quot;:&quot;b02e1763-7566-4b41-8a4e-6a9b720551cc&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should support Shift+Tab for backward navigation&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Keyboard Navigation - Global should support Shift+Tab for backward navigation&quot;,&quot;duration&quot;:629,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Focus on an element in the middle\ncy.get(&#x27;button&#x27;).eq(2).focus();\nconst initialElement = cy.focused();\n// Press Shift+Tab\ncy.realPress([&#x27;Shift&#x27;, &#x27;Tab&#x27;]);\n// Should focus previous element\ncy.focused().should(&#x27;not.equal&#x27;, initialElement);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1e6dc921-d5b2-41fd-86aa-b3d62dd3eb55&quot;,&quot;parentUUID&quot;:&quot;b02e1763-7566-4b41-8a4e-6a9b720551cc&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;6be99b26-f09e-475f-b37f-b16954cf9a07&quot;,&quot;fe7a8fd4-2b93-4437-9c7b-f6fe6184fd99&quot;,&quot;1e6dc921-d5b2-41fd-86aa-b3d62dd3eb55&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1783,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;0cfdd46d-ce15-4623-96c8-6856c81eeb7c&quot;,&quot;title&quot;:&quot;SecuritySummaryWidget - Accessibility&quot;,&quot;fullFile&quot;:&quot;&quot;,&quo ity - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should support keyboard navigation through tabs&quot;,&quot;duration&quot;:351,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check if tabs exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    if ($body.find(&#x27;[role=\&quot;tab\&quot;]&#x27;).length &gt; 1) {\n        // Focus first tab\n        cy.get(&#x27;[role=\&quot;tab\&quot;]&#x27;).first().focus();\n        cy.focused().should(&#x27;exist&#x27;);\n        // Test basic arrow key navigation exists (implementation may vary)\n        cy.focused().trigger(&#x27;keydown&#x27;, { key: &#x27;ArrowRight&#x27; });\n        cy.focused().should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;Not enough tabs found for keyboard navigation test&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8a290a31-6116-465f-b4c4-36556460827a&quot;,&quot;parentUUID&quot;:&quot;0cfdd46d-ce15-4623-96c8-6856c81eeb7c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have accessible labels and descriptions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should have accessible labels and descriptions&quot;,&quot;duration&quot;:367,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check for any widgets with ARIA labels/regions\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasRegions = $body.find(&#x27;[role=\&quot;region\&quot;]&#x27;).length &gt; 0;\n    const hasAriaAttrs = $body.find(&#x27;[aria-label], [aria-labelledby], [aria-describedby]&#x27;).length &gt; 0;\n    if (hasRegions) {\n        cy.get(&#x27;[role=\&quot;region\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found ARIA regions with proper accessibility&#x27;);\n    }\n    else if (hasAriaAttrs) {\n        cy.get(&#x27;[aria-label], [aria-labelledby], [aria-describedby]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found elements with ARIA labels/descriptions&#x27;);\n    }\n    else {\n        cy.log(&#x27;No ARIA regions or labels found - page may be in loading state&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2ac1bb00-dd2e-4560-b47e-9d28784465e1&quot;,&quot;parentUUID&quot;:&quot;0cfdd46d-ce15-4623-96c8-6856c81eeb7c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should announce dynamic changes to screen readers&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should announce dynamic changes to screen readers&quot;,&quot;duration&quot;:355,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check for live regions in the page\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasLiveRegions = $body.find(&#x27;[aria-live], [role=\&quot;status\&quot;], [role=\&quot;alert\&quot;]&#x27;).length &gt; 0;\n    if (hasLiveRegions) {\n        cy.get(&#x27;[aria-live], [role=\&quot;status\&quot;], [role=\&quot;alert\&quot;]&#x27;).should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;No live regions found - may not be needed for current page state&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;57e18118-577c-42d7-907b-f1232f0e9a2c&quot;,&quot;parentUUID&quot;:&quot;0cfdd46d-ce15-4623-96c8-6856c81eeb7c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should hide decorative elements from screen readers&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should hide decorative elements from screen reade
