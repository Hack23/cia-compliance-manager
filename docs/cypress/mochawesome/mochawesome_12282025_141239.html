<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:11,&quot;tests&quot;:26,&quot;passes&quot;:26,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2025-12-28T14:12:24.818Z&quot;,&quot;end&quot;:&quot;2025-12-28T14:12:39.120Z&quot;,&quot;duration&quot;:14302,&quot;testsRegistered&quot;:26,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;e018965c-f183-458f-9ea0-584d2303a042&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/accessibility.cy.ts&quot;,&quot;file&quot;:&quot;cypress/e2e/accessibility.cy.ts&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;997be64e-5004-4bd7-a115-766cb538eeaf&quot;,&quot;title&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;cdef5512-5300-4e21-ab5a-766901bab1f2&quot;,&quot;title&quot;:&quot;Page Structure and Landmarks&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should have a valid HTML document structure&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have a valid HTML document structure&quot;,&quot;duration&quot;:1093,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check for html lang attribute\ncy.get(&#x27;html&#x27;).should(&#x27;have.attr&#x27;, &#x27;lang&#x27;);\n// Verify document has a title\ncy.title().should(&#x27;not.be.empty&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;da6cfd08-fbbe-44db-ac79-c9a2e3ff70eb&quot;,&quot;parentUUID&quot;:&quot;cdef5512-5300-4e21-ab5a-766901bab1f2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have proper landmark regions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have proper landmark regions&quot;,&quot;duration&quot;:554,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Main content should be present\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasMain = $body.find(&#x27;main, [role=\&quot;main\&quot;]&#x27;).length &gt; 0;\n    if (hasMain) {\n        cy.get(&#x27;main, [role=\&quot;main\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found main landmark region&#x27;);\n    }\n    else {\n        // If no main element, at least check page rendered\n        cy.get(&#x27;body&#x27;).should(&#x27;not.be.empty&#x27;);\n        cy.log(&#x27;No main landmark - page rendered without main element&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c4c73032-f638-4976-a28e-9e238cfaebd8&quot;,&quot;parentUUID&quot;:&quot;cdef5512-5300-4e21-ab5a-766901bab1f2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have a logical heading hierarchy&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have a logical heading hierarchy&quot;,&quot;duration&quot;:415,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check if any headings exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const headings = $body.find(&#x27;h1, h2, h3, h4, h5, h6&#x27;);\n    if (headings.length &gt; 0) {\n        // Verify heading hierarchy follows WCAG guidelines\n        // - Should start with h1 (if present)\n        // - When increasing depth, should not skip levels (e.g., h1 to h3 is invalid)\n        // - Can decrease to any previous level (e.g., h4 back to h2 is valid)\n        const headingLevels = headings.toArray().map(h =&gt; parseInt(h.tagName.charAt(1)));\n        // Check if first heading is h1 (recommended but not required)\n        if (headingLevels[0] &gt; 1) {\n            cy.log(`Warning: First heading is h${headingLevels[0]}, recommend starting with h1`);\n        }\n        // Check for skipped levels when increasing depth\n        for (let i = 1; i &lt; headingLevels.length; i++) {\n            const prev = headingLevels[i - 1];\n            const curr = headingLevels[i];\n            const diff = curr - prev;\n            // Only validate when going deeper (increasing heading number)\n            if (diff &gt; 1) {\n                // This violates WCAG - you can&#x27;t skip heading levels going deeper\n                cy.log(`Warning: Heading hierarchy skips from h${prev} to h${curr} at index ${i}`);\n                // Don&#x27;t fail the test, just warn - allows for flexible page structures\n            }\n        }\n        cy.log(`Heading hierarchy check complete - found ${headingLevels.length} headings`);\n    }\n    else {\n        // Skip if no headings found (app may not have loaded)\n        cy.log(&#x27;No headings found - skipping hierarchy check&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1524b328-28e3-4160-bf54-466522e723b8&quot;,&quot;parentUUID&quot;:&quot;cdef5512-5300-4e21-ab5a-766901bab1f2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;da6cfd08-fbbe-44db-ac79-c9a2e3ff70eb&quot;,&quot;c4c73032-f638-4976-a28e-9e238cfaebd8&quot;,&quot;1524b328-28e3-4160-bf54-466522e723b8&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:2062,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;f32f7b3e-8581-4970-af2b-6460d38daa9e&quot;,&quot;title&quot;:&quot;Keyboard Navigation - Global&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should allow tabbing through all interactive elements&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Keyboard Navigation - Global should allow tabbing through all interactive elements&quot;,&quot;duration&quot;:563,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Get all focusable elements\nconst focusableSelectors = &#x27;a, button, input, select, textarea, [tabindex]:not([tabindex=\&quot;-1\&quot;])&#x27;;\ncy.get(focusableSelectors).first().focus();\ncy.focused().should(&#x27;exist&#x27;);\n// Tab through some elements\ncy.realPress(&#x27;Tab&#x27;);\ncy.focused().should(&#x27;exist&#x27;);\ncy.realPress(&#x27;Tab&#x27;);\ncy.focused().should(&#x27;exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;51406fa6-4945-4a93-9df4-306ad51faad4&quot;,&quot;parentUUID&quot;:&quot;f32f7b3e-8581-4970-af2b-6460d38daa9e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should show visible focus indicators&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Keyboard Navigation - Global should show visible focus indicators&quot;,&quot;duration&quot;:390,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Focus first interactive element\ncy.get(&#x27;button&#x27;).first().focus();\n// Check that focused element has visible styling\ncy.focused().should(&#x27;be.visible&#x27;);\ncy.focused().should(&#x27;have.css&#x27;, &#x27;outline&#x27;).and(&#x27;not.equal&#x27;, &#x27;none&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;62d3671e-a311-4ffe-a4e9-8530604aa51e&quot;,&quot;parentUUID&quot;:&quot;f32f7b3e-8581-4970-af2b-6460d38daa9e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should support Shift+Tab for backward navigation&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Keyboard Navigation - Global should support Shift+Tab for backward navigation&quot;,&quot;duration&quot;:546,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Focus on an element in the middle\ncy.get(&#x27;button&#x27;).eq(2).focus();\nconst initialElement = cy.focused();\n// Press Shift+Tab\ncy.realPress([&#x27;Shift&#x27;, &#x27;Tab&#x27;]);\n// Should focus previous element\ncy.focused().should(&#x27;not.equal&#x27;, initialElement);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1318fa37-306b-4845-86de-e8e6db9f5718&quot;,&quot;parentUUID&quot;:&quot;f32f7b3e-8581-4970-af2b-6460d38daa9e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;51406fa6-4945-4a93-9df4-306ad51faad4&quot;,&quot;62d3671e-a311-4ffe-a4e9-8530604aa51e&quot;,&quot;1318fa37-306b-4845-86de-e8e6db9f5718&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1499,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;86c39a16-b68f-43c1-b7c8-dd99f369b949&quot;,&quot;title&quot;:&quot;SecuritySummaryWidget - Accessibility&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should have accessible tab navigation with ARIA attributes&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should have accessible tab navigation with ARIA attributes&quot;,&quot;duration&quot;:343,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check if widget exists, otherwise skip\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    if ($body.find(&#x27;[role=\&quot;tablist\&quot;]&#x27;).length &gt; 0) {\n        cy.get(&#x27;[role=\&quot;tablist\&quot;]&#x27;).first().within(() =&gt; {\n            // Verify tabs have proper ARIA attributes\n            cy.get(&#x27;[role=\&quot;tab\&quot;]&#x27;).each(($tab) =&gt; {\n                // Each tab should have aria-selected\n                cy.wrap($tab).should(&#x27;have.attr&#x27;, &#x27;aria-selected&#x27;);\n                // Each tab should control a panel\n                cy.wrap($tab).should(&#x27;have.attr&#x27;, &#x27;aria-controls&#x27;);\n            });\n            // Verify exactly one tab is selected\n            cy.get(&#x27;[role=\&quot;tab\&quot;][aria-selected=\&quot;true\&quot;]&#x27;).should(&#x27;have.length.at.least&#x27;, 1);\n        });\n        // Verify tab panels exist\n        cy.get(&#x27;[role=\&quot;tabpanel\&quot;]&#x27;).should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;No tab widgets found - skipping tab ARIA check&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8975553b-af15-481e-a4e6-a165521abb20&quot;,&quot;parentUUID&quot;:&quot;86c39a16-b68f-43c1-b7c8-dd99f369b949&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should support keyboard navigation through tabs&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should support keyboard navigation through tabs&quot;,&quot;duration&quot;:333,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check if tabs exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    if ($body.find(&#x27;[role=\&quot;tab\&quot;]&#x27;).length &gt; 1) {\n        // Focus first tab\n        cy.get(&#x27;[role=\&quot;tab\&quot;]&#x27;).first().focus();\n        cy.focused().should(&#x27;exist&#x27;);\n        // Test basic arrow key navigation exists (implementation may vary)\n        cy.focused().trigger(&#x27;keydown&#x27;, { key: &#x27;ArrowRight&#x27; });\n        cy.focused().should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;Not enough tabs found for keyboard navigation test&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1d327131-9658-418e-986d-cd95d6c61227&quot;,&quot;parentUUID&quot;:&quot;86c39a16-b68f-43c1-b7c8-dd99f369b949&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have accessible labels and descriptions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should have accessible labels and descriptions&quot;,&quot;duration&quot;:343,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check for any widgets with ARIA labels/regions\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasRegions = $body.find(&#x27;[role=\&quot;region\&quot;]&#x27;).length &gt; 0;\n    const hasAriaAttrs = $body.find(&#x27;[aria-label], [aria-labelledby], [aria-describedby]&#x27;).length &gt; 0;\n    if (hasRegions) {\n        cy.get(&#x27;[role=\&quot;region\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found ARIA regions with proper accessibility&#x27;);\n    }\n    else if (hasAriaAttrs) {\n        cy.get(&#x27;[aria-label], [aria-labelledby], [aria-describedby]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found elements with ARIA labels/descriptions&#x27;);\n    }\n    else {\n        cy.log(&#x27;No ARIA regions or labels found - page may be in loading state&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;46a5ae9c-9b2e-4e7a-8953-3730eca68df7&quot;,&quot;parentUUID&quot;:&quot;86c39a16-b68f-43c1-b7c8-dd99f369b949&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should announce dynamic changes to screen readers&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should announce dynamic changes to screen readers&quot;,&quot;duration&quot;:333,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Check for live regions in the page\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasLiveRegions = $body.find(&#x27;[aria-live], [role=\&quot;status\&quot;], [role=\&quot;alert\&quot;]&#x27;).length &gt; 0;\n    if (hasLiveRegions) {\n        cy.get(&#x27;[aria-live], [role=\&quot;status\&quot;], [role=\&quot;alert\&quot;]&#x27;).should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;No live regions found - may not be needed for current page state&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7d28bd91-38a6-41b3-a3a0-312a3c95ff07&quot;,&quot;parentUUID&quot;:&quot;86c39a16-b68f-43c1-b7c8-dd99f369b949&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should hide decorative elements from screen readers&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should hide decorative elements from screen reade
