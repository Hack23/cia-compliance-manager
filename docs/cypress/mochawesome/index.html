uot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check for html lang attribute\ncy.get(&#x27;html&#x27;).should(&#x27;have.attr&#x27;, &#x27;lang&#x27;);\n// Verify document has a title\ncy.title().should(&#x27;not.be.empty&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ecbe5a1f-c801-48db-86f6-c8d06606ff00&quot;,&quot;parentUUID&quot;:&quot;0bec6d46-eb37-4989-9e7e-8e7342fbce4a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have proper landmark regions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have proper landmark regions&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:684,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Main content should be present\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasMain = $body.find(&#x27;main, [role=\&quot;main\&quot;]&#x27;).length &gt; 0;\n    if (hasMain) {\n        cy.get(&#x27;main, [role=\&quot;main\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found main landmark region&#x27;);\n    }\n    else {\n        // If no main element, at least check page rendered\n        cy.get(&#x27;body&#x27;).should(&#x27;not.be.empty&#x27;);\n        cy.log(&#x27;No main landmark - page rendered without main element&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;aa78597e-28c6-4d40-823f-8e11e3c5f7b1&quot;,&quot;parentUUID&quot;:&quot;0bec6d46-eb37-4989-9e7e-8e7342fbce4a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have a logical heading hierarchy&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have a logical heading hierarchy&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:468,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check if any headings exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const headings = $body.find(&#x27;h1, h2, h3, h4, h5, h6&#x27;);\n    if (headings.length &gt; 0) {\n        // Verify heading hierarchy follows WCAG guidelines\n        // - Should start with h1 (if present)\n        // - When increasing depth, should not skip levels (e.g., h1 to h3 is invalid)\n        // - Can decrease to any previous level (e.g., h4 back to h2 is valid)\n        const headingLevels = headings.toArray().map(h =&gt; parseInt(h.tagName.charAt(1)));\n        // Check if first heading is h1 (recommended but not required)\n        if (headingLevels[0] &gt; 1) {\n            cy.log(`Warning: First heading is h${headingLevels[0]}, recommend starting with h1`);\n        }\n        // Check for skipped levels when increasing depth\n        for (let i = 1; i &lt; headingLevels.length; i++) {\n            const prev = headingLevels[i - 1];\n            const curr = headingLevels[i];\n            const diff = curr - prev;\n            // Only validate when going deeper (increasing heading number)\n            if (diff &gt; 1) {\n                // This violates WCAG - you can&#x27;t skip heading levels going deeper\n                cy.log(`Warning: Heading hierarchy skips from h${prev} to h${curr} at index ${i}`);\n                // Don&#x27;t fail the test, just warn - allows for flexible page structures\n            }\n        }\n        cy.log(`Heading hierarchy check complete - found ${headingLevels.length} headings`);\n    }\n    else {\n        // Skip if no headings found (app may not have loaded)\n        cy.log(&#x27;No headings found - skipping hierarchy check&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5b535e08-529e-4077-bc30-91e90129e4de&quot;,&quot;parentUUI IA check&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7dc4385d-d132-45d5-b75f-d70236c3383a&quot;,&quot;parentUUID&quot;:&quot;119538fa-c5c3-40c6-94ef-4e2e151f2ce8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should support keyboard navigation through tabs&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should support keyboard navigation through tabs&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:347,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check if tabs exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    if ($body.find(&#x27;[role=\&quot;tab\&quot;]&#x27;).length &gt; 1) {\n        // Focus first tab\n        cy.get(&#x27;[role=\&quot;tab\&quot;]&#x27;).first().focus();\n        cy.focused().should(&#x27;exist&#x27;);\n        // Test basic arrow key navigation exists (implementation may vary)\n        cy.focused().trigger(&#x27;keydown&#x27;, { key: &#x27;ArrowRight&#x27; });\n        cy.focused().should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;Not enough tabs found for keyboard navigation test&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;be5e6e21-dc6f-460f-ac5f-49886c14f0c6&quot;,&quot;parentUUID&quot;:&quot;119538fa-c5c3-40c6-94ef-4e2e151f2ce8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have accessible labels and descriptions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should have accessible labels and descriptions&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:352,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check for any widgets with ARIA labels/regions\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasRegions = $body.find(&#x27;[role=\&quot;region\&quot;]&#x27;).length &gt; 0;\n    const hasAriaAttrs = $body.find(&#x27;[aria-label], [aria-labelledby], [aria-describedby]&#x27;).length &gt; 0;\n    if (hasRegions) {\n        cy.get(&#x27;[role=\&quot;region\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found ARIA regions with proper accessibility&#x27;);\n    }\n    else if (hasAriaAttrs) {\n        cy.get(&#x27;[aria-label], [aria-labelledby], [aria-describedby]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found elements with ARIA labels/descriptions&#x27;);\n    }\n    else {\n        cy.log(&#x27;No ARIA regions or labels found - page may be in loading state&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;066d373d-a496-4f39-85ee-9367cffe8b6e&quot;,&quot;parentUUID&quot;:&quot;119538fa-c5c3-40c6-94ef-4e2e151f2ce8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should announce dynamic changes to screen readers&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should announce dynamic changes to screen readers&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:339,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check for live regions in the page\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasLiveRegions = $body.find(&#x27;[aria-live], [role=\&quot;status\&quot;], [role=\&quot;alert\&quot;]&#x27;).length &gt; 0;\n    if (hasLiveRegions) {\n        cy.get(&#x27;[aria-live], [role=\&quot;status\&quot;], [role=\&quot;alert\&quot;]&#x27;).should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;No live regions found -
