uot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check for html lang attribute\ncy.get(&#x27;html&#x27;).should(&#x27;have.attr&#x27;, &#x27;lang&#x27;);\n// Verify document has a title\ncy.title().should(&#x27;not.be.empty&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b85016e5-e261-4a7d-9cfb-23f46b38738a&quot;,&quot;parentUUID&quot;:&quot;6118c3f0-eff2-4556-919d-9b56cc1828ee&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have proper landmark regions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have proper landmark regions&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:603,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Main content should be present\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasMain = $body.find(&#x27;main, [role=\&quot;main\&quot;]&#x27;).length &gt; 0;\n    if (hasMain) {\n        cy.get(&#x27;main, [role=\&quot;main\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found main landmark region&#x27;);\n    }\n    else {\n        // If no main element, at least check page rendered\n        cy.get(&#x27;body&#x27;).should(&#x27;not.be.empty&#x27;);\n        cy.log(&#x27;No main landmark - page rendered without main element&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;de38770d-57e3-48c6-9c16-96909cf1d67e&quot;,&quot;parentUUID&quot;:&quot;6118c3f0-eff2-4556-919d-9b56cc1828ee&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have a logical heading hierarchy&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have a logical heading hierarchy&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:579,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check if any headings exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const headings = $body.find(&#x27;h1, h2, h3, h4, h5, h6&#x27;);\n    if (headings.length &gt; 0) {\n        // Verify heading hierarchy follows WCAG guidelines\n        // - Should start with h1 (if present)\n        // - When increasing depth, should not skip levels (e.g., h1 to h3 is invalid)\n        // - Can decrease to any previous level (e.g., h4 back to h2 is valid)\n        const headingLevels = headings.toArray().map(h =&gt; parseInt(h.tagName.charAt(1)));\n        // Check if first heading is h1 (recommended but not required)\n        if (headingLevels[0] &gt; 1) {\n            cy.log(`Warning: First heading is h${headingLevels[0]}, recommend starting with h1`);\n        }\n        // Check for skipped levels when increasing depth\n        for (let i = 1; i &lt; headingLevels.length; i++) {\n            const prev = headingLevels[i - 1];\n            const curr = headingLevels[i];\n            const diff = curr - prev;\n            // Only validate when going deeper (increasing heading number)\n            if (diff &gt; 1) {\n                // This violates WCAG - you can&#x27;t skip heading levels going deeper\n                cy.log(`Warning: Heading hierarchy skips from h${prev} to h${curr} at index ${i}`);\n                // Don&#x27;t fail the test, just warn - allows for flexible page structures\n            }\n        }\n        cy.log(`Heading hierarchy check complete - found ${headingLevels.length} headings`);\n    }\n    else {\n        // Skip if no headings found (app may not have loaded)\n        cy.log(&#x27;No headings found - skipping hierarchy check&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ef668bb4-304d-41a7-9443-236994b88ef1&quot;,&quot;parentUUI n - Global should show visible focus indicators&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:367,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Focus first interactive element\ncy.get(&#x27;button&#x27;).first().focus();\n// Check that focused element has visible styling\ncy.focused().should(&#x27;be.visible&#x27;);\ncy.focused().should(&#x27;have.css&#x27;, &#x27;outline&#x27;).and(&#x27;not.equal&#x27;, &#x27;none&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c9991608-20d4-4179-8984-5eb2629f3c5b&quot;,&quot;parentUUID&quot;:&quot;8c39ccc3-a2f0-492a-beb0-4bd124e22454&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should support Shift+Tab for backward navigation&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Keyboard Navigation - Global should support Shift+Tab for backward navigation&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:628,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Focus on an element in the middle\ncy.get(&#x27;button&#x27;).eq(2).focus();\nconst initialElement = cy.focused();\n// Press Shift+Tab\ncy.realPress([&#x27;Shift&#x27;, &#x27;Tab&#x27;]);\n// Should focus previous element\ncy.focused().should(&#x27;not.equal&#x27;, initialElement);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;463d60c7-6ece-42e3-9ce3-ff2fb467dfc6&quot;,&quot;parentUUID&quot;:&quot;8c39ccc3-a2f0-492a-beb0-4bd124e22454&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;3f29380f-65cd-463d-8c95-9f80445fd2f4&quot;,&quot;c9991608-20d4-4179-8984-5eb2629f3c5b&quot;,&quot;463d60c7-6ece-42e3-9ce3-ff2fb467dfc6&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1650,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;bef12d6f-3654-4cbb-8f75-87ccd7f8f2ee&quot;,&quot;title&quot;:&quot;SecuritySummaryWidget - Accessibility&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should have accessible tab navigation with ARIA attributes&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should have accessible tab navigation with ARIA attributes&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:389,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check if widget exists, otherwise skip\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    if ($body.find(&#x27;[role=\&quot;tablist\&quot;]&#x27;).length &gt; 0) {\n        cy.get(&#x27;[role=\&quot;tablist\&quot;]&#x27;).first().within(() =&gt; {\n            // Verify tabs have proper ARIA attributes\n            cy.get(&#x27;[role=\&quot;tab\&quot;]&#x27;).each(($tab) =&gt; {\n                // Each tab should have aria-selected\n                cy.wrap($tab).should(&#x27;have.attr&#x27;, &#x27;aria-selected&#x27;);\n                // Each tab should control a panel\n                cy.wrap($tab).should(&#x27;have.attr&#x27;, &#x27;aria-controls&#x27;);\n            });\n            // Verify exactly one tab is selected\n            cy.get(&#x27;[role=\&quot;tab\&quot;][aria-selected=\&quot;true\&quot;]&#x27;).should(&#x27;have.length.at.least&#x27;, 1);\n        });\n        // Verify tab panels exist\n        cy.get(&#x27;[role=\&quot;tabpanel\&quot;]&#x27;).should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;No tab widgets found - skipping tab ARIA check&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a8a21393-7343-4d81-9897-2a6ed03a97a3&quot;,&quot;parentUUID&quot;:&quot;bef12d6f-3654-4cbb-8f75-87ccd7f8f2ee&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should support keyboard navigation through tabs&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should support keyboard navigation through tabs&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:370,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check if tabs exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    if ($body.find(&#x27;[role=\&quot;tab\&quot;]&#x27;).length &gt; 1) {\n        // Focus first tab\n        cy.get(&#x27;[role=\&quot;tab\&quot;]&#x27;).first().focus();\n        cy.focused().should(&#x27;exist&#x27;);\n        // Test basic arrow key navigation exists (implementation may vary)\n        cy.focused().trigger(&#x27;keydown&#x27;, { key: &#x27;ArrowRight&#x27; });\n        cy.focused().should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;Not enough tabs found for keyboard navigation test&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ecb8a520-8885-4a5e-afc4-a4bb2ac7c35b&quot;,&quot;parentUUID&quot;:&quot;bef12d6f-3654-4cbb-8f75-87ccd7f8f2ee&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have accessible labels and descriptions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should have accessible labels and descriptions&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:375,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check for any widgets with ARIA labels/regions\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasRegions = $body.find(&#x27;[role=\&quot;region\&quot;]&#x27;).length &gt; 0;\n    const hasAriaAttrs = $body.find(&#x27;[aria-label], [aria-labelledby], [aria-describedby]&#x27;).length &gt; 0;\n    if (hasRegions) {\n        cy.get(&#x27;[role=\&quot;region\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found ARIA regions with proper accessibility&#x27;);\n    }\n    else if (hasAriaAttrs) {\n        cy.get(&#x27;[aria-label], [aria-labelledby], [aria-describedby]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found elements with ARIA labels/descriptions&#x27;);\n    }\n    else {\n        cy.log(&#x27;No ARIA regions or labels found - page may be in loading state&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a296a146-79aa-4db6-ad3a-e76f953c5f48&quot;,&quot;parentUUID&quot;:&quot;bef12d6f-3654-4cbb-8f75-87ccd7f8f2ee&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should announce dynamic changes to screen readers&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should announce dynamic changes to screen readers&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:361,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check for live regions in the page\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasLiveRegions = $body.find(&#x27;[aria-live], [role=\&quot;status\&quot;], [role=\&quot;alert\&quot;]&#x27;).length &gt; 0;\n    if (hasLiveRegions) {\n        cy.get(&#x27;[aria-live], [role=\&quot;status\&quot;], [role=\&quot;alert\&quot;]&#x27;).should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;No live regions found -
