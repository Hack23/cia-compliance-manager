anged after security level transition\&quot;);\n      } else {\n        cy.log(\&quot;⚠️ Page content did not change after transition\&quot;);\n      }\n    });\n  });\n  cy.get(\&quot;body\&quot;).should(\&quot;not.contain.text\&quot;, \&quot;undefined\&quot;);\n  cy.get(\&quot;body\&quot;).should(\&quot;not.contain.text\&quot;, \&quot;NaN\&quot;);\n  cy.get(\&quot;body\&quot;).should(\&quot;not.contain.text\&quot;, \&quot;Error\&quot;);\n  cy.window().then((win) =&gt; {\n    if (win.consoleErrors &amp;&amp; win.consoleErrors.length &gt; 0) {\n      cy.log(`⚠️ Console errors found: ${win.consoleErrors.length}`);\n      win.consoleErrors.forEach((err, i) =&gt; {\n        if (i &lt; 3) {\n          cy.log(`Error ${i + 1}: ${err.substring(0, 100)}...`);\n        }\n      });\n    } else {\n      cy.log(\&quot;✓ No console errors detected\&quot;);\n    }\n  });\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1c244722-8573-4820-a9ac-f23064a0ab21&quot;,&quot;parentUUID&quot;:&quot;c723e7f3-79a8-4b49-9ab5-0b7e502907a2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;1c244722-8573-4820-a9ac-f23064a0ab21&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:10594,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;id&quot;:&quot;
