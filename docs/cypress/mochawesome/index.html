uot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check for html lang attribute\ncy.get(&#x27;html&#x27;).should(&#x27;have.attr&#x27;, &#x27;lang&#x27;);\n// Verify document has a title\ncy.title().should(&#x27;not.be.empty&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1a533d7b-7a54-42b1-aef6-af3cbe39a802&quot;,&quot;parentUUID&quot;:&quot;62e98980-9b5c-4953-8dc8-292cb226dd4e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have proper landmark regions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have proper landmark regions&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:746,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Main content should be present\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    const hasMain = $body.find(&#x27;main, [role=\&quot;main\&quot;]&#x27;).length &gt; 0;\n    if (hasMain) {\n        cy.get(&#x27;main, [role=\&quot;main\&quot;]&#x27;).should(&#x27;exist&#x27;);\n        cy.log(&#x27;Found main landmark region&#x27;);\n    }\n    else {\n        // If no main element, at least check page rendered\n        cy.get(&#x27;body&#x27;).should(&#x27;not.be.empty&#x27;);\n        cy.log(&#x27;No main landmark - page rendered without main element&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6a8e72ea-fea5-49d0-ad6a-f759ab88a0b6&quot;,&quot;parentUUID&quot;:&quot;62e98980-9b5c-4953-8dc8-292cb226dd4e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have a logical heading hierarchy&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance Page Structure and Landmarks should have a logical heading hierarchy&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:476,&quot; IA check&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;27365307-8f2f-459b-804c-33f6b34c0d48&quot;,&quot;parentUUID&quot;:&quot;0cfdd46d-ce15-4623-96c8-6856c81eeb7c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should support keyboard navigation through tabs&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should support keyboard navigation through tabs&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:351,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Check if tabs exist\ncy.get(&#x27;body&#x27;).then(($body) =&gt; {\n    if ($body.find(&#x27;[role=\&quot;tab\&quot;]&#x27;).length &gt; 1) {\n        // Focus first tab\n        cy.get(&#x27;[role=\&quot;tab\&quot;]&#x27;).first().focus();\n        cy.focused().should(&#x27;exist&#x27;);\n        // Test basic arrow key navigation exists (implementation may vary)\n        cy.focused().trigger(&#x27;keydown&#x27;, { key: &#x27;ArrowRight&#x27; });\n        cy.focused().should(&#x27;exist&#x27;);\n    }\n    else {\n        cy.log(&#x27;Not enough tabs found for keyboard navigation test&#x27;);\n    }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8a290a31-6116-465f-b4c4-36556460827a&quot;,&quot;parentUUID&quot;:&quot;0cfdd46d-ce15-4623-96c8-6856c81eeb7c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should have accessible labels and descriptions&quot;,&quot;fullTitle&quot;:&quot;Accessibility - WCAG 2.1 AA Compliance SecuritySummaryWidget - Accessibility should have accessible labels and descriptions&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:367,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&q
